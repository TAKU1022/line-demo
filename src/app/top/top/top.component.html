<div class="container">
  <h1>ルーム作成</h1>
  <form [formGroup]="roomForm" class="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>名前</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        required
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>解説</mat-label>
      <input
        type="text"
        matInput
        formControlName="description"
        required
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>アイコンURL</mat-label>
      <input
        type="text"
        matInput
        formControlName="iconURL"
        required
        autocomplete="off"
      />
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="roomForm.invalid">
      Room作成
    </button>
  </form>

  <h1>ルーム一覧</h1>
  <div class="grid">
    <ng-container *ngFor="let room of rooms$ | async">
      <mat-card>
        <h2>{{ room.name }}</h2>
        <p>{{ room.description }}</p>
        <p>{{ room.ownerId }}</p>
        <button
          mat-stroked-button
          color="primary"
          (click)="joinRoom(room.roomId)"
        >
          参加
        </button>
      </mat-card>
    </ng-container>
  </div>

  <h1>ページ遷移</h1>
  <ul class="nav-content">
    <li class="nav-content__list-item">
      <a routerLink="created-room-list">自分が作成したルーム一覧</a>
    </li>
    <li class="nav-content__list-item">
      <a routerLink="joined-room-list">自分が参加しているルーム一覧</a>
    </li>
  </ul>

  <button mat-raised-button color="primary" (click)="logout()">
    ログアウト
  </button>
</div>
